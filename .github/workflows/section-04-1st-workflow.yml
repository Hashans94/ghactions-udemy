name: "S04-WF1: Activity Types"

on:
  push:
  workflow_dispatch:
  pull_request:
    types:
      - opened

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
        working-directory: ./section-04-start
      - name: Test code
        run: npm run test
        working-directory: ./section-04-start
      - name: Build code
        run: npm run build
        working-directory: ./section-04-start
      - name: Deploy project
        run: echo "Deploying..."
