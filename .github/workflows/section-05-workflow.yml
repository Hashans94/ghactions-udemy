name: Deploy website

on:
  push:
    branches:
      - main

env:
  S5_DIST_ARTIFACT_NAME: dist-files
  S5_JS_FILE_ID: script-file

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
        working-directory: ./section-05
      - name: Lint code
        run: npm run lint
        working-directory: ./section-05
      - name: Test code
        run: npm run test
        working-directory: ./section-05

  build:
    needs: test
    outputs:
      js_file: ${{ steps.publish.outputs.script-file }}
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
        working-directory: ./section-05
      - name: Build website
        run: npm run build
        working-directory: ./section-05
      - name: Publish JS file
        id: publish
        working-directory: ./section-05
        run: find dist/assets/*.js -type f -execdir echo '${{env.S5_JS_FILE_ID}}={}' >> $GITHUB_OUTPUT ';'
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.S5_DIST_ARTIFACT_NAME }}
          path: |
            section-05/dist
            section-05/package.json

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get Artifacts
        uses: actions/download-artifact@v3
        with:
          name: ${{ env.S5_DIST_ARTIFACT_NAME }}
      - name: List Files
        run: ls -la
      - name: Output Build JS Script
        run: echo "${{ needs.build.outputs.js_file }}"
      - name: Deploy
        run: echo "Deploying..."
